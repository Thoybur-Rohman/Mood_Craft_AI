<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Update Confirmation</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.4;
            color: #555;
            margin-bottom: 15px;
        }
        .highlight {
            color: #007bff;
            font-weight: 600;
        }
        .button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Successful!</h1>
        <p>Your canvas has been successfully updated.</p>
        <p>Device ID: <span class="highlight">{{ device_id }}</span></p>
        <a href="#" onclick="history.back()" class="button">Go Back</a>
    </div>
</body>
</html>
