<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .sticky-button {
            position: sticky;
            top: 20px;
            z-index: 1;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            max-width: 300px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            max-width: 300px;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 2;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .back-to-top:hover {
            background-color: #28a745;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            height: 300px; /* Increased image height for more space */
            object-fit: cover;
        }
        .card-title {
            font-size: 1.1em;
            margin-top: 10px;
        }
        .zoom-image {
            position: relative;
        }
        .zoom-image:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.7));
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-download,
        .btn-preview {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            text-align: center;
        }
        .btn-download {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-download:hover {
            background-color: #0056b3;
        }
        .btn-preview {
            background-color: #17a2b8;
            color: #fff;
            border: none;
        }
        .btn-preview:hover {
            background-color: #138496;
        }
        .set-background-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px; /* Thinner button padding */
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .set-background-button:hover {
            background-color: #218838;
        }
        .device-id-alert {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .device-id-success {
            background-color: #28a745;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .device-id-scan {
            background-color: #ffc107;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        /* Style for faster image loading in preview */
        .modal-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Prompts Gallery</h2>

        <!-- Sticky Back Button -->
        <a href="/" class="btn btn-secondary sticky-button" id="backButton">Back</a>

        <div class="search-bar">
            <form action="/prompts" method="get" class="form-inline">
                <input type="text" name="device_id" class="form-control search-input" placeholder="Enter Device ID">
                <button type="submit" class="btn btn-primary search-button">Search</button>
            </form>
        </div>

        <!-- Display Device ID alert if available -->
        {% if device_id_query %}
            <div class="device-id-alert device-id-success" role="alert">
                Device Id : {{ device_id_query }}
            </div>
        {% else %}
            <!-- Display a message to scan the QR code if Device ID is not available -->
            <div class="device-id-alert device-id-scan" role="alert">
                Please scan your device ID QR code to personalize your experience.
            </div>
        {% endif %}

        <!-- Loading overlay for AJAX loading indicator -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Back-to-top button -->
        <button class="back-to-top" onclick="scrollToTop()">
            <span style="font-size: 20px;">&#8593;</span>
        </button>

        <!-- Gallery of prompts -->
        <div class="row" id="gallery">
            {% for novel in novels %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="zoom-image">
                        <img src="/image/{{ novel.image_id }}" class="card-img-top" alt="Image" loading="lazy">
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ novel.prompt }}</p>
                        <div class="btn-group">
                            <a href="/image/{{ novel.image_id }}" class="btn btn-sm btn-download" download="Image_{{ novel.image_id }}">Download</a>
                            <button class="btn btn-sm btn-preview" data-toggle="modal" data-target="#previewModal" data-image-id="{{ novel.image_id }}">Preview</button>
                        </div>
                        <!-- Set Device ID as Background -->
                        <div class="row mt-2">
                            <div class="col-12">
                                {% if device_id_query %}
                                <form action="/update_canvas" method="post" class="form-inline">
                                    <input type="hidden" name="deviceId" value="{{ device_id_query }}">
                                    <input type="hidden" name="imageId" value="{{ novel.image_id }}">
                                    <button type="submit" class="set-background-button">Set as Background</button>
                                </form>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal for Image Preview -->
    <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img class="modal-image img-fluid" src="" alt="Preview" loading="lazy">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle the sticky back button, image preview, loading indicator, and back-to-top button -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updatePreviewButtons();
            document.querySelector(".loading").style.display = "none";
        });

        function updatePreviewButtons() {
            var previewButtons = document.querySelectorAll(".btn-preview");
            var modalImage = document.querySelector(".modal-image");

            previewButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    var imageId = button.getAttribute("data-image-id");
                    modalImage.setAttribute("src", "/image/" + imageId);
                });
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        window.onload = function() {
            document.getElementById("loadingOverlay").style.display = "none";
            window.addEventListener("scroll", toggleBackToTopButton);
        };

        function toggleBackToTopButton() {
            var backToTopButton = document.querySelector(".back-to-top");
            if (window.scrollY > 200) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        }
    </script>
</body>
</html>
