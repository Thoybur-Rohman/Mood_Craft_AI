name: Moodcraft API Tests with Newman

on: [push, pull_request]

jobs:
  test_api:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman Tests against Azure-hosted app
      run: newman run ./FLASKMONGOAZURE/MoodCraft\ AI\ Dashboard.postman_collection.json
